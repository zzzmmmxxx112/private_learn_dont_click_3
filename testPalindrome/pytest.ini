[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=src
    --cov-report=term-missing
    --cov-report=html:coverage_html
    --html=report.html
    --self-contained-html
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    exception: exception test cases